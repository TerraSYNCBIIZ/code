<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSync Portal</title>
    <!-- <link rel="stylesheet" href="terrasync-slides-shared.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #111827;
            font-family: 'Inter', sans-serif;
        }
        .welcome-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .welcome-box {
            padding: 40px;
        }
        .welcome-logo {
            max-width: 300px;
            margin-bottom: 40px;
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e5e7eb;
            margin-bottom: 15px;
        }
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #9ca3af;
            margin-bottom: 40px;
        }
        .welcome-button {
            display: inline-block;
            padding: 18px 40px;
            background: #22c55e;
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .welcome-button:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-box">
            <img src="Green_on_Transparent_Logo_.png" alt="TerraSync Logo" class="welcome-logo">
            <h1 class="welcome-title">TerraSync Portal</h1>
            <p class="welcome-subtitle">Access your presentation materials</p>
            <a href="password.html" class="welcome-button">Access Pitch Deck</a>
        </div>
    </div>
</body>
</html>
