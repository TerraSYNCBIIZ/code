<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSync Portal</title>
    <!-- <link rel="stylesheet" href="terrasync-slides-shared.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #111827;
            font-family: 'Inter', sans-serif;
        }
        .welcome-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .welcome-box {
            padding: 40px;
        }
        .welcome-logo {
            max-width: 300px;
            margin-bottom: 40px;
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e5e7eb;
            margin-bottom: 15px;
        }
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #9ca3af;
            margin-bottom: 40px;
        }
        .welcome-button {
            display: inline-block;
            padding: 18px 40px;
            background: #22c55e;
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .welcome-button:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-box">
            <img src="Green_on_Transparent_Logo_.png" alt="TerraSync Logo" class="welcome-logo">
            <h1 class="welcome-title">TerraSync Portal</h1>
            <p class="welcome-subtitle">Access your presentation materials</p>
            <a href="#" class="welcome-button" id="access-button" onclick="showPasswordInput()">Access Pitch Deck</a>
            
            <!-- Password Input (hidden initially) -->
            <div class="password-section" id="password-section" style="display: none; margin-top: 20px;">
                <div style="display: flex; gap: 12px; margin-bottom: 16px; align-items: center; justify-content: center;">
                    <input type="password" id="password-input" placeholder="Enter Password" style="padding: 15px 20px; background: rgba(31, 41, 55, 0.8); border: 2px solid rgba(34, 197, 94, 0.3); border-radius: 10px; color: #ffffff; font-size: 1rem; font-weight: 500; min-width: 200px; text-align: center;">
                    <button id="password-submit" onclick="attemptAuthentication()" style="padding: 15px 20px; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); border: 2px solid rgba(34, 197, 94, 0.4); border-radius: 10px; color: #ffffff; cursor: pointer; font-weight: 600;">
                        Enter
                    </button>
                </div>
                <p style="color: #9ca3af; font-size: 0.9rem; margin-top: 10px;">Enter access code to continue</p>
            </div>
        </div>
    </div>

    <script>
        function showPasswordInput() {
            document.getElementById('access-button').style.display = 'none';
            document.getElementById('password-section').style.display = 'block';
            document.getElementById('password-input').focus();
        }

        function attemptAuthentication() {
            const password = document.getElementById('password-input').value;
            if (password === 'SYNC2025') {
                // Set authentication flag
                sessionStorage.setItem('terrasyncAuth', 'true');
                // Redirect to main portal
                window.location.href = 'portal.html';
            } else {
                // Show error feedback
                const input = document.getElementById('password-input');
                input.style.borderColor = '#ef4444';
                input.value = '';
                input.placeholder = 'Incorrect - Try Again';
                setTimeout(() => {
                    input.style.borderColor = 'rgba(34, 197, 94, 0.3)';
                    input.placeholder = 'Enter Password';
                }, 2000);
            }
        }

        // Add enter key listener
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password-input').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    attemptAuthentication();
                }
            });
        });
    </script>
</body>
</html>
