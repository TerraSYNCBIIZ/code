<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSync - Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .portal-container {
            text-align: center;
            padding: 50px;
            background: rgba(31, 41, 55, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #22c55e;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #9ca3af;
        }
        
        .access-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .access-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .password-section {
            margin-top: 20px;
        }

        .password-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
            justify-content: center;
        }

        .password-input {
            padding: 15px 20px;
            background: rgba(31, 41, 55, 0.8);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            min-width: 200px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .password-input::placeholder {
            color: #9ca3af;
        }

        .password-button {
            padding: 15px 20px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: 2px solid rgba(34, 197, 94, 0.4);
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .password-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        .password-hint {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <img src="Green_on_Transparent_Logo_.png" alt="TerraSync Logo" class="logo">
        <h1 class="title">TerraSync Portal</h1>
        <p class="subtitle">Access your presentation materials</p>
        <a href="#" class="access-button" id="access-button" onclick="showPasswordInput()">Access Pitch Deck</a>
        
        <!-- Password Input (hidden initially) -->
        <div class="password-section" id="password-section" style="display: none;">
            <div class="password-input-container">
                <input type="password" id="password-input" placeholder="Enter Password" class="password-input">
                <button id="password-submit" class="password-button" onclick="attemptAuthentication()">
                    Enter
                </button>
            </div>
            <p class="password-hint">Enter access code to continue</p>
        </div>
    </div>

    <script>
        function showPasswordInput() {
            document.getElementById('access-button').style.display = 'none';
            document.getElementById('password-section').style.display = 'block';
            document.getElementById('password-input').focus();
        }

        function attemptAuthentication() {
            const password = document.getElementById('password-input').value;
            if (password === 'SYNC2025') {
                // Set authentication flag
                sessionStorage.setItem('terrasyncAuth', 'true');
                // Redirect to main portal
                window.location.href = 'portal.html';
            } else {
                // Show error feedback
                const input = document.getElementById('password-input');
                input.style.borderColor = '#ef4444';
                input.value = '';
                input.placeholder = 'Incorrect - Try Again';
                setTimeout(() => {
                    input.style.borderColor = 'rgba(34, 197, 94, 0.3)';
                    input.placeholder = 'Enter Password';
                }, 2000);
            }
        }

        // Add enter key listener
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password-input').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    attemptAuthentication();
                }
            });
        });
    </script>
</body>
</html>
