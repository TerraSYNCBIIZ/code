<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSync Portal Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #111827; /* Dark background */
            font-family: 'Inter', sans-serif;
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .password-box {
            text-align: center;
            padding: 40px;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .password-logo {
            max-width: 220px;
            margin-bottom: 30px;
        }
        .password-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 25px;
        }
        .password-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #4b5563;
            border-radius: 8px;
            background: #111827;
            color: #ffffff;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .password-input:focus {
            outline: none;
            border-color: #22c55e;
        }
        .password-button {
            width: 100%;
            padding: 15px;
            background: #22c55e;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .password-button:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-box">
            <img src="Green_on_Transparent_Logo_.png" alt="TerraSync Logo" class="password-logo">
            <h1 class="password-title">Portal Access</h1>
            <input type="password" id="password-input" class="password-input" placeholder="Password">
            <button id="password-button" class="password-button">Enter</button>
        </div>
    </div>

    <script>
        function attemptLogin() {
            const password = document.getElementById('password-input').value;
            if (password === 'SYNC2025') {
                sessionStorage.setItem('terrasyncAuth', 'true');
                window.location.href = 'portal.html';
            } else {
                alert('Incorrect password');
                document.getElementById('password-input').value = '';
            }
        }

        document.getElementById('password-button').addEventListener('click', attemptLogin);

        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                attemptLogin();
            }
        });
    </script>
</body>
</html>
