<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSync - Proof of Value</title>
    <link rel="stylesheet" href="terrasync-slides-shared.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .proof-container {
            width: 100%;
            max-width: 1400px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .evolution-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .evolution-card {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.8) 0%, rgba(55, 65, 81, 0.6) 100%);
            border-radius: 20px;
            border: 3px solid rgba(34, 197, 94, 0.4);
            padding: 30px 25px;
            text-align: center;
            position: relative;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-number {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }

        .card-title {
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 15px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .card-subtitle {
            font-size: 1.2rem;
            color: #22c55e;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid rgba(34, 197, 94, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-image.commercial {
            object-position: center 70%;
        }

        .advantage-section {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(34, 197, 94, 0.05) 100%);
            border: 3px solid rgba(34, 197, 94, 0.4);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
        }

        .advantage-title {
            font-size: 3rem;
            font-weight: 900;
            color: #22c55e;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .advantage-subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .advantage-image {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0 auto;
            max-width: 600px;
        }

        .progression-timeline {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .timeline-line {
            width: 100%;
            height: 8px;
            background: rgba(31, 41, 55, 0.6);
            border-radius: 4px;
            position: relative;
            display: flex;
            overflow: hidden;
        }

        .timeline-segment {
            height: 100%;
            transition: all 0.3s ease;
        }

        .segment-1 {
            width: 20%;
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.4) 0%, rgba(34, 197, 94, 0.6) 100%);
        }

        .segment-2 {
            width: 25%;
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.6) 0%, rgba(34, 197, 94, 0.7) 100%);
        }

        .segment-3 {
            width: 30%;
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.7) 0%, rgba(34, 197, 94, 0.9) 100%);
        }

        .segment-4 {
            width: 25%;
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.9) 0%, rgba(34, 197, 94, 1) 100%);
        }

        .timeline-years {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }

        .year {
            font-size: 1.2rem;
            font-weight: 700;
            color: #22c55e;
            text-align: center;
        }

        .timeline-arrow {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .arrow-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .arrow-main {
            font-size: 3rem;
            color: #22c55e;
            filter: drop-shadow(0 4px 8px rgba(34, 197, 94, 0.4));
            z-index: 2;
            position: relative;
        }

        .arrow-shadow {
            font-size: 3rem;
            color: rgba(34, 197, 94, 0.3);
            position: absolute;
            left: 4px;
            top: 4px;
            z-index: 1;
        }

        .arrow-text {
            font-size: 1.1rem;
            font-weight: 800;
            color: #22c55e;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="slide-content">
            <div class="slide-header">
                <h1 class="slide-title">Proof of Value</h1>
            </div>

            <div class="proof-container">
                <div class="evolution-section">
                    <div class="evolution-card">
                        <div class="card-number">1</div>
                        <h2 class="card-title">Residential</h2>
                        <p class="card-subtitle">Market Learning</p>
                        <img src="ez-898214.webp" alt="Residential Robotic Mowing" class="card-image">
                    </div>

                    <div class="evolution-card">
                        <div class="card-number">2</div>
                        <h2 class="card-title">Commercial</h2>
                        <p class="card-subtitle">IT Solutions</p>
                        <img src="1746478024512.jpg" alt="Commercial Property Management" class="card-image commercial">
                    </div>

                    <div class="evolution-card">
                        <div class="card-number">3</div>
                        <h2 class="card-title">Platform</h2>
                        <p class="card-subtitle">Full Integration</p>
                        <img src="Screenshot 2025-05-26 152704.png" alt="TerraSync Platform Dashboard" class="card-image">
                    </div>
                </div>

                <div class="progression-timeline">
                    <div class="timeline-line">
                        <div class="timeline-segment segment-1"></div>
                        <div class="timeline-segment segment-2"></div>
                        <div class="timeline-segment segment-3"></div>
                        <div class="timeline-segment segment-4"></div>
                    </div>
                    <div class="timeline-years">
                        <span class="year">2022</span>
                        <span class="year">2023</span>
                        <span class="year">2024</span>
                        <span class="year">2025</span>
                    </div>
                    <div class="timeline-arrow">
                        <div class="arrow-container">
                            <i class="fas fa-arrow-right arrow-main"></i>
                            <i class="fas fa-arrow-right arrow-shadow"></i>
                        </div>
                        <div class="arrow-text">GROWTH</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
