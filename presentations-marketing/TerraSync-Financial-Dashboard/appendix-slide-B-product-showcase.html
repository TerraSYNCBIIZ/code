<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSync - Slide 12: Product Showcase</title>
    <link rel="stylesheet" href="terrasync-slides-shared.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-showcase-container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
            height: calc(100vh - 150px);
        }

        .center-platform {
            grid-column: 2;
            grid-row: 1 / 4;
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.6) 0%, rgba(55, 65, 81, 0.4) 100%);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .irrigation-section {
            grid-column: 1 / 4;
            grid-row: 3;
            display: flex;
            justify-content: center;
        }

        .irrigation-card {
            background: rgba(31, 41, 55, 0.6);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 600px;
        }

        .platform-image {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .platform-info {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .platform-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #22c55e;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .ai-tagline {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(34, 197, 94, 0.1) 100%);
            border: 2px solid rgba(34, 197, 94, 0.4);
            border-radius: 25px;
            padding: 12px 20px;
            margin-top: 10px;
        }

        .platform-description {
            font-size: 0.8rem;
            color: #e5e7eb;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .platform-features {
            list-style: none;
            font-size: 0.7rem;
            color: #d1d5db;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .platform-features li {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .platform-features i {
            color: #22c55e;
            width: 12px;
            font-size: 0.7rem;
        }

        .mosaic-tech {
            background: rgba(31, 41, 55, 0.6);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .mosaic-tech:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.5);
        }

        .mosaic-image {
            width: 100%;
            height: 90px;
            border-radius: 6px;
            margin-bottom: 6px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .irrigation-image {
            width: 150px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .irrigation-info {
            text-align: left;
            flex: 1;
        }

        .mosaic-image.mower-position {
            object-position: center 60%;
        }

        .mosaic-image.drone-position {
            object-position: center 20%;
        }

        .mosaic-image.range-picker-position {
            object-position: center 70%;
        }

        .mosaic-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
        }

        .mosaic-description {
            font-size: 0.65rem;
            color: #9ca3af;
            line-height: 1.2;
            flex: 1;
        }

        .highlight-badge {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            margin-top: 8px;
            display: inline-block;
        }

        .mosaic-image-placeholder {
            width: 100%;
            height: 90px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(34, 197, 94, 0.1) 100%);
            border: 2px dashed rgba(34, 197, 94, 0.4);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #22c55e;
            font-weight: 600;
            text-align: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="slide-content">
            <div class="slide-header">
                <h1 class="slide-title">Product Showcase</h1>
            </div>

            <div class="product-showcase-container">
                <!-- Left Column Tech -->
                <div class="mosaic-tech">
                    <img src="ET-659710.jpeg" alt="Robotic Mower" class="mosaic-image mower-position">
                    <div class="mosaic-name">Robotic Mowers</div>
                </div>

                <div class="mosaic-tech">
                    <img src="High-Capacity-Range-Picker.webp" alt="High-Capacity Range Picker" class="mosaic-image range-picker-position">
                    <div class="mosaic-name">Range Ball Pickers</div>
                </div>

                <div class="mosaic-tech">
                    <img src="../../media-assets/graphics/GC-with-Many-Sprinklers-On-2-1500x1200.jpg" alt="Smart Irrigation System" class="mosaic-image">
                    <div class="mosaic-name">Smart Irrigation</div>
                </div>

                <!-- Center Platform -->
                <div class="center-platform">
                    <img src="Screenshot 2025-05-26 152704.png" alt="TerraSync Platform Dashboard" class="platform-image">
                    <div class="platform-info">
                        <h2 class="platform-title">TerraSync Platform</h2>
                        <div class="ai-tagline">AI-Powered Command Center</div>
                    </div>
                </div>

                <!-- Right Column Tech -->
                <div class="mosaic-tech">
                    <img src="Perfect-Ways-to-Use-Drone-Footage-for-Your-Golf-Course-1-min.jpg" alt="Surveying Drone" class="mosaic-image drone-position">
                    <div class="mosaic-name">Surveying Drones</div>
                </div>

                <div class="mosaic-tech">
                    <img src="../../media-assets/graphics/image-1-alt-1540x866.avif" alt="Employee Operations Management" class="mosaic-image">
                    <div class="mosaic-name">Employee Operations</div>
                </div>

                <div class="mosaic-tech">
                    <img src="tmr linepainting.jpg" alt="Line Painting Robot" class="mosaic-image">
                    <div class="mosaic-name">Line Painters</div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
