<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSync - Financial Pro Forma</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/dashboard-styles.css">
    
    <script src="js/unified-financial-model.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
            height: 100vh;
            overflow: hidden;
        }
        
        .proforma-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            background: rgba(31, 41, 55, 0.8);
            border: none;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
        }
        
        .proforma-header {
            text-align: center;
            margin-bottom: 0;
            border-bottom: 2px solid rgba(34, 197, 94, 0.3);
            padding: 20px 0 15px 0;
            flex-shrink: 0;
            background: rgba(31, 41, 55, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .proforma-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #22c55e;
            margin: 0 0 8px 0;
            text-transform: uppercase;
        }
        
        .proforma-subtitle {
            font-size: 1.1rem;
            color: #9ca3af;
            font-weight: 400;
            margin: 0;
        }
        
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            padding: 8px 16px;
            background: rgba(34, 197, 94, 0.9);
            border: 2px solid rgba(34, 197, 94, 0.4);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .back-button:hover {
            background: rgba(34, 197, 94, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
        }
        
        .financial-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .financial-table th {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #ffffff;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .financial-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(75, 85, 99, 0.3);
            font-size: 0.9rem;
        }
        
        .financial-table tr:hover {
            background: rgba(34, 197, 94, 0.05);
        }
        
        .financial-table .category-header {
            background: rgba(34, 197, 94, 0.2);
            font-weight: 600;
            color: #22c55e;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }
        
        .financial-table .total-row {
            background: rgba(34, 197, 94, 0.1);
            font-weight: 700;
            border-top: 2px solid #22c55e;
            color: #22c55e;
        }
        
        .financial-table .negative {
            color: #ef4444;
        }
        
        .financial-table .positive {
            color: #22c55e;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #22c55e;
            margin: 40px 0 20px 0;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .financial-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .summary-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }
        
        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            color: #22c55e;
            margin-bottom: 8px;
        }
        
        .summary-label {
            font-size: 0.9rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .time-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(31, 41, 55, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .scenario-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .scenario-tab {
            padding: 12px 24px;
            background: rgba(55, 65, 81, 0.6);
            border: 2px solid rgba(75, 85, 99, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #d1d5db;
        }
        
        .scenario-tab.active {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(34, 197, 94, 0.1) 100%);
            border-color: #22c55e;
            color: #22c55e;
            box-shadow: 0 4px 16px rgba(34, 197, 94, 0.2);
        }
        
        /* Chart Button Styles */
        .chart-btn {
            padding: 10px 20px;
            background: rgba(55, 65, 81, 0.6);
            border: 2px solid rgba(75, 85, 99, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #d1d5db;
            font-size: 0.9rem;
        }

        .chart-btn.active {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(34, 197, 94, 0.1) 100%);
            border-color: #22c55e;
            color: #22c55e;
            box-shadow: 0 4px 16px rgba(34, 197, 94, 0.2);
        }

        .chart-btn:hover {
            border-color: rgba(34, 197, 94, 0.5);
            background: rgba(55, 65, 81, 0.8);
        }
        
        .time-slider-small {
            width: 300px;
            height: 6px;
            background: rgba(55, 65, 81, 0.6);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .time-slider-small::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="dashboard.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </a>

    <div class="proforma-container">
        <!-- Header -->
        <div class="proforma-header">
            <h1 class="proforma-title">Financial Pro Forma</h1>
            <p class="proforma-subtitle">Comprehensive 5-Year Financial Projections & Analysis</p>
        </div>
        


        <!-- Export Controls -->
        <div style="display: flex; justify-content: center; gap: 15px; margin: 0; padding: 15px 0; background: rgba(31, 41, 55, 0.6); border-bottom: 1px solid rgba(34, 197, 94, 0.2); flex-shrink: 0;">
            <button onclick="exportToCSV()" style="background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(34, 197, 94, 0.1) 100%); border: 2px solid #22c55e; color: #22c55e; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; font-size: 14px; padding: 10px 20px; box-shadow: 0 2px 8px rgba(34, 197, 94, 0.2); transition: all 0.3s ease; font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7,10 12,15 17,10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Export to CSV
            </button>
        </div>
        
        <!-- Complete 60-Month Financial Data Table -->
        <div style="flex: 1; display: flex; flex-direction: column; min-height: 0;">
            <div id="dataTableContent" style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); border-radius: 0; overflow: hidden; box-shadow: none; border: none; flex: 1; display: flex; flex-direction: column;">
                <!-- Table will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let projections = [];

        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log("Initializing financial pro forma...");
                const model = new UnifiedFinancialModel(assumptions);
                projections = model.runSimulation(60);
                console.log("Simulation complete. Projections:", projections);
                
                generateDataTable();
                
            } catch (error) {
                console.error('Failed to initialize pro forma:', error);
                document.body.innerHTML = '<h1 style="color:red; text-align:center; margin-top: 50px;">Error initializing pro forma. Check console.</h1>';
            }
        });

        function generateDataTable() {
            const tableContent = document.getElementById('dataTableContent');
            
            // Create comprehensive financial data table (same as original dashboard)
            let html = `
                <div style="flex: 1; overflow: auto; border-radius: 0; box-shadow: none;">
                    <table style="width: 100%; border-collapse: collapse; font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; table-layout: fixed;">
                        <thead style="position: sticky; top: 0; z-index: 10;">
                            <tr style="background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%); color: white; font-weight: 600; box-shadow: 0 2px 4px rgba(34, 197, 94, 0.3);">
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: left; width: 4%;">Month</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: center; width: 5%;">Date</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 4%;">Locations</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 4%;">Total Clients</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 4%;">Golf Clients</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 4%;">Other Clients</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 5%;">Total Acres</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 4%;">New Acres</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 5%; background: rgba(34, 197, 94, 0.2);">Service Rev</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 5%; background: rgba(34, 197, 94, 0.2);">Install Rev</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 5%; background: rgba(34, 197, 94, 0.2);">Product Rev</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 4%; background: rgba(34, 197, 94, 0.2);">SaaS Rev</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 6%; background: rgba(34, 197, 94, 0.3); font-weight: 700;">Total Revenue</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 5%; background: rgba(239, 68, 68, 0.2);">Salary Costs</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 5%; background: rgba(239, 68, 68, 0.2);">Acquisition</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 5%; background: rgba(239, 68, 68, 0.2);">Operational</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 5%; background: rgba(239, 68, 68, 0.2);">Equipment & Facilities</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 6%; background: rgba(239, 68, 68, 0.3); font-weight: 700;">Total Costs</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 6%; background: rgba(34, 197, 94, 0.2); font-weight: 700;">Net Cash Flow</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 3%;">Team</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 6%; background: rgba(34, 197, 94, 0.15);">Cumulative ARR</th>
                                <th style="padding: 10px 8px; border: 1px solid #22c55e; text-align: right; width: 4%; background: rgba(34, 197, 94, 0.15);">Margin %</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            projections.forEach((projection, index) => {
                const date = new Date('2025-04-01T00:00:00Z');
                date.setUTCMonth(date.getUTCMonth() + projection.month);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                
                // Calculate new acres for this month
                const newAcres = index === 0 ? projection.totalAcres : 
                    projection.totalAcres - (projections[index - 1]?.totalAcres || 0);
                
                // Get cost breakdown safely
                const costs = projection.costs || {};
                const breakdown = costs.breakdown || {};
                
                // Calculate margin percentage
                const revenue = projection.revenues?.total || 0;
                const totalCosts = costs.totalCosts || 0;
                const margin = revenue > 0 ? ((revenue - totalCosts) / revenue * 100) : 0;
                
                const rowColor = index % 2 === 0 ? '#1e293b' : '#0f172a';
                const hoverColor = index % 2 === 0 ? '#334155' : '#1e293b';
                
                html += `
                    <tr style="background: ${rowColor}; color: #f1f5f9; transition: all 0.2s ease;" onmouseover="this.style.background='${hoverColor}'" onmouseout="this.style.background='${rowColor}'">
                        <td style="padding: 8px 6px; border: 1px solid #475569; font-weight: 600; color: #94a3b8; font-size: 11px;">${projection.month}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: center; color: #cbd5e1; font-size: 11px;">${dateStr}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; font-weight: 500; font-size: 11px;">${projection.locations || 0}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; font-weight: 500; font-size: 11px;">${projection.clients || 0}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; font-weight: 500; color: #22c55e; font-size: 11px;">${projection.golfClients || 0}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; font-weight: 500; color: #8b5cf6; font-size: 11px;">${projection.otherClients || 0}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; font-weight: 600; font-size: 11px;">${Math.round(projection.totalAcres || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: ${newAcres > 0 ? '#22c55e' : '#94a3b8'}; font-size: 11px;">${Math.round(newAcres).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: #22c55e; font-weight: 500; font-size: 11px;">$${Math.round(projection.revenues?.breakdown?.serviceRevenue || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: #22c55e; font-weight: 500; font-size: 11px;">$${Math.round(projection.revenues?.breakdown?.installationRevenue || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: #22c55e; font-weight: 500; font-size: 11px;">$${Math.round(projection.revenues?.breakdown?.productRevenue || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: #22c55e; font-weight: 500; font-size: 11px;">$${Math.round(projection.revenues?.breakdown?.saasRevenue || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; font-weight: 700; color: #16a34a; font-size: 12px;">$${Math.round(projection.revenues?.total || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: #ef4444; font-weight: 500; font-size: 11px;">$${Math.round(breakdown.salaryCosts || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: #ef4444; font-weight: 500; font-size: 11px;">$${Math.round(breakdown.totalAcquisitionCosts || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: #ef4444; font-weight: 500; font-size: 11px;">$${Math.round(breakdown.totalOperationalCosts || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: #ef4444; font-weight: 500; font-size: 11px;">$${Math.round(breakdown.enhancedTerritoryCosts || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; font-weight: 700; color: #dc2626; font-size: 12px;">$${Math.round(costs.totalCosts || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; font-weight: 700; color: ${(projection.netCashFlow || 0) >= 0 ? '#16a34a' : '#dc2626'}; font-size: 12px;">$${Math.round(projection.netCashFlow || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; font-weight: 500; font-size: 11px;">${projection.teamCount || 0}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: #8b5cf6; font-weight: 600; font-size: 11px;">$${Math.round(projection.cumulativeARR || 0).toLocaleString()}</td>
                        <td style="padding: 8px 6px; border: 1px solid #475569; text-align: right; color: ${margin >= 0 ? '#22c55e' : '#ef4444'}; font-weight: 600; font-size: 11px;">${margin.toFixed(1)}%</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            tableContent.innerHTML = html;
        }

        function exportToCSV() {
            let csv = 'Month,Date,Locations,Total Clients,Golf Clients,Other Clients,Total Acres,New Acres,Service Revenue,Installation Revenue,Product Revenue,SaaS Revenue,Total Revenue,Salary Costs,Acquisition Costs,Operational Costs,Equipment & Facilities Costs,Total Costs,Net Cash Flow,Team Count,Cumulative ARR,Margin %\\n';
            
            projections.forEach((projection, index) => {
                const date = new Date('2025-04-01T00:00:00Z');
                date.setUTCMonth(date.getUTCMonth() + projection.month);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                
                const newAcres = index === 0 ? projection.totalAcres : 
                    projection.totalAcres - (projections[index - 1]?.totalAcres || 0);
                
                const costs = projection.costs || {};
                const breakdown = costs.breakdown || {};
                
                // Calculate margin percentage
                const revenue = projection.revenues?.total || 0;
                const totalCosts = costs.totalCosts || 0;
                const margin = revenue > 0 ? ((revenue - totalCosts) / revenue * 100) : 0;
                
                csv += `${projection.month},"${dateStr}",${projection.locations || 0},${projection.clients || 0},${projection.golfClients || 0},${projection.otherClients || 0},${Math.round(projection.totalAcres || 0)},${Math.round(newAcres)},${Math.round(projection.revenues?.breakdown?.serviceRevenue || 0)},${Math.round(projection.revenues?.breakdown?.installationRevenue || 0)},${Math.round(projection.revenues?.breakdown?.productRevenue || 0)},${Math.round(projection.revenues?.breakdown?.saasRevenue || 0)},${Math.round(projection.revenues?.total || 0)},${Math.round(breakdown.salaryCosts || 0)},${Math.round(breakdown.totalAcquisitionCosts || 0)},${Math.round(breakdown.totalOperationalCosts || 0)},${Math.round(breakdown.enhancedTerritoryCosts || 0)},${Math.round(costs.totalCosts || 0)},${Math.round(projection.netCashFlow || 0)},${projection.teamCount || 0},${Math.round(projection.cumulativeARR || 0)},${margin.toFixed(1)}\\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'terrasync-financial-proforma-60-months.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
