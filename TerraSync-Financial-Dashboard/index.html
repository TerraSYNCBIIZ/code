<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSync - Investor Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(34, 197, 94, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(75, 85, 99, 0.12) 0%, transparent 50%);
            z-index: -1;
        }
        
        .portal-container {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(34, 197, 94, 0.3));
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: #22c55e;
            display: none;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        
        .auth-section {
            margin-bottom: 32px;
        }
        
        .passcode-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid #374151;
            border-radius: 12px;
            color: #e5e7eb;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .passcode-input:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .access-buttons {
            display: grid;
            gap: 16px;
            margin-top: 24px;
        }
        
        .access-btn {
            padding: 20px 32px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .access-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        
        .access-btn.enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(34, 197, 94, 0.3);
        }
        
        .access-btn.dashboard {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }
        
        .access-btn.dashboard.enabled:hover {
            box-shadow: 0 20px 25px -5px rgba(34, 197, 94, 0.3);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        .footer {
            margin-top: 40px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .success-message {
            color: #22c55e;
            font-size: 14px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="logo">
            <img src="Green_on_Transparent_Logo_.png" alt="TerraSync Logo">
        </div>
        
        <p class="subtitle">Investor Portal</p>
        
        <div class="auth-section">
            <input 
                type="password" 
                id="passcode" 
                class="passcode-input" 
                placeholder="Enter access code"
                maxlength="4"
            >
            <div id="errorMessage" class="error-message">Invalid passcode. Please try again.</div>
            <div id="successMessage" class="success-message">Access granted! Select a section below.</div>
        </div>
        
        <div class="access-buttons">
            <a href="financial-dashboard.html" id="dashboardBtn" class="access-btn dashboard">
                <i class="fas fa-chart-bar"></i> Financial Dashboard
            </a>
            <a href="pitch-deck.html" id="pitchBtn" class="access-btn">
                <i class="fas fa-presentation"></i> Investor Pitch Deck
            </a>
        </div>
        
        <div class="footer">
            <p>Confidential Business Information</p>
            <p>Â© 2025 TerraSync Technologies</p>
        </div>
    </div>
    
    <script>
        const passcodeInput = document.getElementById('passcode');
        const dashboardBtn = document.getElementById('dashboardBtn');
        const pitchBtn = document.getElementById('pitchBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const correctPasscode = '3571';
        
        let isAuthenticated = false;
        
        // Check if user is already authenticated (session storage)
        if (sessionStorage.getItem('terrasyncAuth') === 'true') {
            enableAccess();
        }
        
        passcodeInput.addEventListener('input', function() {
            const entered = this.value;
            
            // Clear messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            if (entered.length === 4) {
                if (entered === correctPasscode) {
                    enableAccess();
                    sessionStorage.setItem('terrasyncAuth', 'true');
                } else {
                    showError();
                    this.value = '';
                }
            }
        });
        
        function enableAccess() {
            isAuthenticated = true;
            dashboardBtn.classList.add('enabled');
            pitchBtn.classList.add('enabled');
            successMessage.classList.add('show');
            passcodeInput.style.borderColor = '#22c55e';
        }
        
        function showError() {
            errorMessage.classList.add('show');
            passcodeInput.style.borderColor = '#ef4444';
            setTimeout(() => {
                passcodeInput.style.borderColor = '#374151';
            }, 2000);
        }
        
        // Prevent direct access to protected pages
        dashboardBtn.addEventListener('click', function(e) {
            if (!isAuthenticated) {
                e.preventDefault();
                showError();
            }
        });
        
        pitchBtn.addEventListener('click', function(e) {
            if (!isAuthenticated) {
                e.preventDefault();
                showError();
            }
        });
        
        // Auto-focus the input
        passcodeInput.focus();
        
        // Handle enter key
        passcodeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.length === 4) {
                if (this.value === correctPasscode) {
                    enableAccess();
                    sessionStorage.setItem('terrasyncAuth', 'true');
                } else {
                    showError();
                    this.value = '';
                }
            }
        });
    </script>
</body>
</html>
